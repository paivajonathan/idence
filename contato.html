<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/setup.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/contato.css" />
  <link rel="stylesheet" href="styles/footer.css" />
</head>

<body>
  <nav class="navbar d-flex align-items-center navbar-expand-lg px-5">
    <div class="navbar-brand">
      <span id="logo">Idence</span>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a href="index.html" id="teste" class="nav-item nav-link px-3">Home</a>
        <a href="#" class="nav-item nav-link px-3">Contato</a>
        <a href="equipe.html" class="nav-item nav-link px-3">Equipe</a>
        <a href="produtos.html" class="nav-item nav-link px-3">Produtos</a>
      </div>
    </div>
  </nav>

  <div class="container bg-light my-5 mx-auto" id="form-wrapper">
    <h1 class="text-center mt-5 mb-3">Entre em contato conosco!</h1>

    <form action="" method="POST">
      <div class="container">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" placeholder="Digite seu email">
        </div>
        
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea class="form-control" name="mensagem" cols="30" rows="10" placeholder="Digite uma mensagem..."></textarea>
        </div>

        <div class="d-grid text-center mt-5">
          <input class="btn btn-danger p-2 fw-bold fs-lg" type="reset" value="Limpar" id="limpar">
          <input class="btn btn-success p-2 mt-3 fw-bold" type="submit" value="Enviar" id="enviar">
        </div>
        
      </div>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


<footer class="bg-dark text-light">
  <div>&copy; Idence 2022</div>
  <div class="icone-wrapper">
    <a href="https://www.whatsapp.com/"><img class="icone" src="images/zap.jpg" alt="whatsapp"></a>
    <a href="https://www.instagram.com/"><img class="icone" src="images/insta.png" alt="instagram"></a>
    <a href="https://www.facebook.com/"><img class="icone" src="images/face.png" alt="facebook"></a>
  </div>
</footer>

</html>
